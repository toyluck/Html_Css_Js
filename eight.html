    <h1>What is the Document Object Model?</h1>

    <p>
        The <abbr title="World Wide Web">W3C</abbr> defies the <abbr title="Document Object Model">DOM</abbr> as:
    </p>
    <blockquote cite="http://www.w3.org/DOM/">
        <p>
            A platform and language-neutral interface that will allow programs and scripts to dynamically access and update the content,structure
            and style of couments.
        </p>
    </blockquote>
    <p>
        It is aan <abbr title="Application Programming Interface">API</abbr> that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr>and
        <abbr title="eXtensible Markup Language">XML</abbr>documents.
    </p>
